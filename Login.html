<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="styleLogin.css">

    <title>Connexion</title>
    <link rel="icon" type="image/x-icon" href="../Images/linkedOut.png">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Connectez-vous à votre espace personnel</h2>
            <br><br>
            <center><fieldset id="loginFailed"></fieldset></center>
            <div class="inputBox">
                <input type="text" id="user" required>
                <span>Nom d'utilisateur</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="pwd" required>
                <span>Mot de passe</span>
                <i></i>
            </div>
            <br><center><input type="submit" value="Se Connecter" onClick="login()"></center><br>
            <p class="para-2">
                Vous n'avez pas de compte? <a href="Signup.html"> Inscrivez-vous ici! </a>
            </p>
            <br>
            <a href="Index.html" class="para-2">Revenir à la page d'accueil</a>
        </div> 
    </div>
</body>
</html>
