<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleLogin.css">
    <title>Inscription</title>
    <link rel="icon" type="image/x-icon" href="../Images/linkedOut.png">
</head>
<body>
    <div style="width:500px;height:550px;" class="box">
        <div class="form">
            <h2>Créer votre espace personnel</h2>
            <br><br>
            <div class="inputBox">
                <input type="text" id="user" required>
                <span>Nom d'utilisateur</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="pwd" required>
                <span>Mot de passe</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="confpwd" required>
                <span>Confirmer le mot de passe</span>
                <i></i>
            </div>
            <br><center><input type="submit" value="S'inscrire"></center><br>
            <p class="para-2">
                En cliquant sur S'inscrire, vous acceptez notre <a href="#"> Politique de confidentialité </a> et notre <a href="#"> Politique d'utilisation </a>
            </p>
            <br>
            <p class="para-2">
                Vous avez déjà un compte? <a href="Login.html"> Connectez-vous ici! </a>
            </p>
        </div> 
    </div>
</body>
</html>
